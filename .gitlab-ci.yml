stages:
  - build

build:
  stage: build
  image: registry.cn-qingdao.aliyuncs.com/xuxiaoweicomcn/maven:3.6.3-openjdk-17
  variables:
    MAVEN_OPTS: >-
      -Dhttps.protocols=TLSv1.2
      -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository
      -Dorg.slf4j.simpleLogger.showDateTime=true
      -Djava.awt.headless=true
    MAVEN_CLI_OPTS: >-
      --batch-mode
      --errors
      --fail-at-end
      --show-version
      --no-transfer-progress
      -DinstallAtEnd=true
      -DdeployAtEnd=true

    SETTINGS_XML_PATH: settings.xml
  script:
    - echo $SETTINGS_XML_PATH
    - mvn -V clean package -s $SETTINGS_XML_PATH
    - ls -lh target
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .m2/repository
  rules:
    - if: $MVN_BUILD == "true"
